<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="images/owl.jpg" alt="cartoon owl">
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">539.7k</p>
                <div class="streamers">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="">
                    <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="">
                    <img src="https://randomuser.me/api/portraits/men/29.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">Sea more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="https://randomuser.me/api/portraits/women/44.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="https://randomuser.me/api/portraits/women/47.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">25.4k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="https://randomuser.me/api/portraits/men/29.jpg" alt=""></div>
                    <p class="name">Game 3</p>
                    <p class="number">45k</p>
                </div>
            </div>
        </div>
        <div class="background">
        </div>
    </div>
</body>

</html>
